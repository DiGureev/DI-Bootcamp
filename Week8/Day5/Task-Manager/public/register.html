<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form id="registration">
        <label for="em">Email:</label><br>
        <input type="email" name="email" id="em"/><br>
        <label for="fn">Firstname:</label><br>
        <input type="text" name="firstname" id="fn"/><br>
        <label for="ln">Lastname:</label><br>
        <input type="text" name="lastname" id="ln"/><br>
        <label for="us">Username:</label><br>
        <input type="text" name="username" id="us"/><br>
        <label for="pas">Password:</label><br>
        <input type="text" name="password" id="pas"/><br><br>
        <button id="reg">Reg me</button>
    </form>
    <script src="register.js"></script>
</body>
</html>

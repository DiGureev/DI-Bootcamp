<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CV Diana Gureev</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/449e4dee85.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
      
        <section class="header">
            <p>Unburden yourself from the weight of email overload!</p>
            <button id="learn-button">Learn now</button>
        </section>
        <section class="space"></section>
        <section class="download">
            <h1>Download now</h1>
            <div class="form-div">
                <label for="name">First name*</label>
                <label for="last-name">Last name*</label>
                <label for="email">Email (<a href="#policy">privacy policy</a>)*</label>
                <input type="text" id="name">
                <input type="text" id="last-name">
                <input type="email" id="email">
                <label for="phone">Phone number*</label>
                <label for="website">Website URL*</label>
                <label for="company">Company name*</label>
                <input type="tel" id="phone">
                <input type="url" id="website">
                <input type="text" id="company">
            </div>
                <div class="select">
                    <p>How many employees work there?*:</p>
                    <select id="emp" name="employees" >
                        <option value="">- Please select -</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                    </select>
                </div>
                <div class="select">
                    <p>Does you company sell any of the following services:</p>
                    <p>- Web design</p>
                    <p>- Online Marketing</p>
                    <p>- SEO/SEM</p>
                    <p>- Advertise*</p>
                    <select id="field" name="field">
                        <option>- Please select -</option>
                        <option value="one">One</option>
                        <option value="two">Two</option>
                        <option value="three">Three</option>
                    </select>
                </div>
                <div class="checkbox">
                    <label for="checkbox"><input type="checkbox">Subscribe to hubspot's marketing blog</label>
                </div>
                <button id="download-button">Download now</button>
        </section>
 
    </body>
</html>

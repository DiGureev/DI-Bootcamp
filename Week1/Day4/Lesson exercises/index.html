<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Bootstrap</title>
    </head>
    <body>
        <div class="container px-5">
            <div class="row">
                <div class="col-4" style="border: 1px solid black; height: 20px;"></div>
                <div class="col-4" style="border: 1px solid black; height: 20px;"></div>
                <div class="col-4" style="border: 1px solid black; height: 20px;"></div>
            </div>
            <div class="row">
                <div class="col-4" style="border: 1px solid black; height: 20px;"></div>
                <div class="col-4" style="border: 1px solid black; height: 20px;"></div>
                <div class="col-4" style="border: 1px solid black; height: 20px;"></div>
            </div>
            <hr>
        </div>

        <div class="row">
            <div class="col-md-4" style="border: 1px solid black; height: 20px;">
            </div>
            <div class="col-md-4 offset-md-4" style="border: 1px solid black; height: 20px;">
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="border: 1px solid black; height: 20px;"></div>
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" style="border: 1px solid black; height: 20px;"></div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-6" style="border: 1px solid black; height: 20px;"></div>
            </div>
            
            <hr>
            <div class="alert alert-primary w-50" role="alert">
                This is a primary alert—check it out!
              </div>

              <div class="alert alert-success" role="alert">
                This is a success alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
              </div>

              <div class="alert alert-danger" role="alert">
                This is a danger alert—check it out!
              </div>
              <button type="button" class="btn btn-outline-primary btn-sm">Primary</button>
              <button type="button" class="btn btn-success">Success</button>
              <button type="button" class="btn btn-outline-dark">Dark</button>

              <form>
                <div class="form-group">
                  <label for="email">Name</label>
                  <input type="text" class="form-control"  aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>   
</div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>

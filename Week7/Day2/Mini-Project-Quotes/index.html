<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <button id="generate">Generate Quote</button>
        <section id="wrapper">
            
        </section>

        <button id="charsSpace">Number of characters (with space)</button>
        <button id="charsNoSpace">Number of characters (without space)</button>
        <button id="words">Number of words</button>
        <button id="likes">Like</button>
        <form id="newQoute">
            <input type="text" id="quote" placeholder="Paste a quote"/>
            <input type="text" id="author" placeholder="Type an author"/>
            <button id="addQuote">Add new Quote</button>
        </form>
    </section>   
    <script src="script.js"></script>
</body>
</html>
